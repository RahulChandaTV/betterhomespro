  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Better Home: Sign Up</title>
    <meta content="" name="descriptison">
    <meta content="" name="keywords">


    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500&display=swap" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

  </head>

  <body>

    <div class="logSignSec">
        <div class="head d-flex align-items-center justify-content-between">
            <a href="#" class="logo"><img src="assets/img/logo-w.png" width="200" alt=""></a>
            <ul class="nav flex-row">
                <li class="nav-item d-none d-sm-inline">
                  <span class="nav-link">Already a member <a href="#"> Login in</a></span>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fa fa-ellipsis-v"></i> </a>
                </li>
            </ul>
        </div>
        <div class="logSignContent">
            <div class="secLeft">
                <h2>Welcome Back,</h2>
                <p>Experienced, hand-picked Professionals to <br> serve you at your doorstep.</p>
                <span class="d-sm-none">Already a member <a href="#" class="text-white"> Login in</a></span>
            </div>
            <div class="secRight">
                <h4 class="mb-4">Get Your Free Account</h4>
                <div class="d-flex justify-content-between mb-4">
                    <button class="btn-temp btn-success"><i class="fa fa-google"></i> Sign up with Google</button>
                    <button class="btn-temp btn-gray"><i class="fa fa-apple"></i> With Apple</button>
                </div>
                <h6 class="orTitle mb-3">Or sign up using your email address</h6>
                <form>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Frist Name</label>
                                <input type="text" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" placeholder="email@example.com" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" placeholder="7+ characters" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Creating an account means you’re okay with our <a href="" class="text-success">Terms of Service</a>, 
                                    <a href="" class="text-success">Privacy Policy</a>, and our default  <a href="" class="text-success">Notification Settings</a>.</label>
                              </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn-temp btn-success">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="secFooter">© 2020 - 2025  Better Home Pros Inc.</div>
        </div>
        
    </div>



    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/fancybox/jquery.fancybox.min.js"></script>
    <script src="assets/js/main.js"></script>

  </body>
  </html>
